<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>HighCharts</title>
</head>

<body>

    <div class="container">
        <div class="col-md-12">
            <div class="d-flex p-2 bd-highlight">
                <div class="col-md-6" >
                    <div id="container1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="container2">
                    </div>
                </div>
            </div>


            <div class="d-flex p-2 bd-highlight">
                <div class="col-md-6">
                    <div id="container3">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="container4">
                    </div>
                </div>
            </div>
            <div class="d-flex p-2 bd-highlight">
                <div class="col-md-6">
                    <div id="container5">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="container6">
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script>
    //Container1 graph
    Highcharts.chart('container1', {
        chart: {
            type: 'column',
        },

        title: {
            text: "Column Chart"
        },
        subtitle: {
            text: 'column chart'
        },
        yAxis: {
            title: {
                text: 'Fruits Eaten'
            }
        },
        xAxis: {
            categories: ['Apple', 'Banana', 'Orange']
        },
        series: [{
            name: 'jhon',
            data: [1, 2, 3]
        }, {
            name: 'jane',
            data: [2, 4, 8]
        }]
    });

    // ---------

    //Container1 graph
    Highcharts.chart('container2', {
        chart: {
            type: 'bar',
        },

        title: {
            text: "Bar Chart"
        },
        subtitle: {
            text: 'bar chart'
        },

        yAxis: {
            title: {
                text: 'Fruits Eaten'
            }
        },
        xAxis: {
            categories: ['Apple', 'Banana', 'Orange']
        },
        series: [{
            name: 'jhon',
            data: [1, 2, 3]
        }, {
            name: 'jane',
            data: [2, 4, 8]
        }]
    });





    //Container3 graph
    Highcharts.chart('container3', {
        chart: {
            type: 'line',
        },

        title: {
            text: "Line Chart"
        },
        subtitle: {
            text: 'line chart'
        },

        yAxis: {
            title: {
                text: 'Fruits Eaten'
            }
        },
        xAxis: {
            categories: ['Apple', 'Banana', 'Orange']
        },
        series: [{
            name: 'jhon',
            data: [1, 2, 3],
            type:'column'
        }, {
            name: 'jane',
            data: [2, 4, 8]
        }]
    });

//Container4 graph
Highcharts.chart('container4', {
    chart: {
        type: 'area',
    },

    title: {
        text: "Area Chart"
    },
    subtitle: {
        text: 'area chart'
    },

    yAxis: {
        title: {
            text: 'Fruits Eaten'
        }
    },
    xAxis: {
        categories: ['Apple', 'Banana', 'Orange']
    },
    series: [{
        name: 'jhon',
        data: [1, 2, 3],
    }, {
        name: 'jane',
        data: [2, 4, 8]
    }]
});


//Container5 graph
Highcharts.chart('container5', {
    chart: {
        type: 'areaspline',
    },

    title: {
        text: "Areaspline"
    },
    subtitle: {
        text: 'areaspline'
    },

    yAxis: {
        title: {
            text: 'Fruits Eaten'
        }
    },
    xAxis: {
        categories: ['Apple', 'Banana', 'Orange']
    },
    series: [{
        name: 'jhon',
        data: [1, 2, 3],
    }, {
        name: 'jane',
        data: [2, 4, 8]
    }]
});

//Container6 graph
Highcharts.chart('container6', {
    chart: {
        type: 'scatter',
    },

    title: {
        text: "Scatter"
    },
    subtitle: {
        text: 'scatter'
    },

    yAxis: {
        title: {
            text: 'Fruits Eaten'
        }
    },
    xAxis: {
        categories: ['Apple', 'Banana', 'Orange']
    },
    series: [{
        name: 'jhon',
        data: [1, 2, 3],
    }, {
        name: 'jane',
        data: [2, 4, 8]
    }]
});


</script>

</html>
